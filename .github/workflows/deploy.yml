name: Deploy to Production

on:
  push:
    branches:
      - main # main 브랜치에서 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # GitHub Actions에서 사용하는 환경

    steps:
      # 1. 코드를 체크아웃합니다.
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js를 설정합니다.
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # 원하는 Node.js 버전 설정

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 프로젝트 빌드
      - name: Build project
        run: npm run build

      # 5. Sentry 소스맵 업로드
      - name: Upload source maps to Sentry
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }} # GitHub Secrets에서 가져온 값

        run: npx @sentry/cli sourcemaps ./out

      - name: Deploy to Vercel
        run: npx vercel --prod
